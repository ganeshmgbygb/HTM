<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Pseudo Elements & Classes</title>
  <link rel="stylesheet" href="./Day9cssTask1.css">
</head>
<body>
  <form class="signup-form">
    <h2>Sign Up</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Submit</button>
    <div class="form-info">
    <p >**Passwords must be at least 8 </p>
    <p>characters long.**</p>
    </div>
    <label><input name="privacy" type="checkbox" /> I have read and I agree to the Privacy Policy.</label>
  </form>
</body>
</html>
